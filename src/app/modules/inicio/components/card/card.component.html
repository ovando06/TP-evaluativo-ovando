<div class="container">
  <div class="row">
    <div *ngFor="let i of info" class="col-3">
      <div class="contenido">
        <div class="card">
          <img src="{{i.imagen}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.servicio}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="#" class="btn btn-primary">Contratar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
